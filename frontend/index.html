<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowly</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #5865F2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4752C4;
        }
    </style>
</head>
<body>

    <h1>Send a Message to Discord</h1>
    <input type="text" id="messageInput" placeholder="Type your message here...">
    <br>
    <button onclick="sendMessage()">Send Message</button>

    <script>
        function sendMessage() {
            const webhookURL = "YOUR_DISCORD_WEBHOOK_URL"; // Replace this with your actual webhook URL
            const message = document.getElementById("messageInput").value.trim();

            if (message === "") {
                alert("Please enter a message before sending.");
                return;
            }

            const payload = {
                content: message, // Send user input as message
                username: "Webhook Bot" // Optional: Set a custom bot name
            };

            fetch(webhookURL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    alert("Message sent successfully!");
                    document.getElementById("messageInput").value = ""; // Clear input after sending
                } else {
                    alert("Failed to send message.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error sending message.");
            });
        }
    </script>

</body>
</html>
